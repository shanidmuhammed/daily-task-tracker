<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Task Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 40px 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 30px 35px;
    }
    h2 {
      font-weight: 700;
      color: #5a2a83;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1px;
    }
    h4 {
      color: #764ba2;
      margin-top: 25px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .form-control:focus {
      border-color: #764ba2;
      box-shadow: 0 0 8px #a083cc56;
    }
    .btn-primary {
      background: #764ba2;
      border: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: #5a2a83;
    }
    ul.list-group {
      margin-top: 10px;
      min-height: 40px;
    }
    li.list-group-item {
      border: none;
      border-bottom: 1px solid #e9e9e9;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 15px 0;
      gap: 12px;
      position: relative;
    }
    li.list-group-item:last-child {
      border-bottom: none;
    }
    .task-label {
      flex-grow: 1;
      cursor: default;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      user-select: none;
      margin: 0;
    }
    .task-completed {
      text-decoration: line-through;
      color: gray;
    }
    /* Radio-like button style */
    .btn-toggle {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: color 0.3s ease;
      flex-shrink: 0;
    }
    .btn-toggle:hover {
      color: #5a2a83;
    }

    .radio-circle {
      width: 18px;
      height: 18px;
      border: 2px solid #764ba2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .radio-dot {
      width: 10px;
      height: 10px;
      background: transparent;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }
    .btn-toggle.selected .radio-dot {
      background: #764ba2;
    }
    .btn-delete {
      color: #e74c3c;
      border: none;
      background: none;
      font-size: 1.25rem;
      cursor: pointer;
      transition: color 0.2s ease;
      z-index: 2;
      margin-left: 1rem;
    }
    .btn-delete:hover {
      color: #c0392b;
    }
    .clear-btn {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 5px 12px;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 0.85rem;
    }
    .clear-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daily Task Tracker</h2>

    <form id="taskForm" class="d-flex gap-2 mb-4">
      <input type="text" class="form-control" placeholder="Enter new task" aria-label="Task" id="taskInput" required />
      <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <h4>
      Active Tasks
    </h4>
    <ul class="list-group" id="activeList"></ul>

    <h4>
      Completed Tasks
      <button id="clearCompletedBtn" class="clear-btn" title="Clear All Completed Tasks">Clear Completed</button>
    </h4>
    <ul class="list-group" id="completedList"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const taskForm = document.getElementById('taskForm');
    const taskInput = document.getElementById('taskInput');
    const activeList = document.getElementById('activeList');
    const completedList = document.getElementById('completedList');
    const clearCompletedBtn = document.getElementById('clearCompletedBtn');

    taskForm.addEventListener('submit', e => {
      e.preventDefault();
      const taskText = taskInput.value.trim();
      if (!taskText) return;

      const li = createTaskItem(taskText, false);
      activeList.appendChild(li);

      taskInput.value = '';
      taskInput.focus();
    });

    function createTaskItem(text, completed) {
      const li = document.createElement('li');
      li.className = 'list-group-item';

      // Circle toggle button
      const btnToggle = document.createElement('button');
      btnToggle.className = 'btn-toggle' + (completed ? ' selected' : '');
      btnToggle.title = completed ? 'Undo' : 'Mark Completed';

      const radioCircle = document.createElement('span');
      radioCircle.className = 'radio-circle';
      const radioDot = document.createElement('span');
      radioDot.className = 'radio-dot';

      radioCircle.appendChild(radioDot);
      btnToggle.appendChild(radioCircle);

      // Task label
      const label = document.createElement('p');
      label.className = 'task-label' + (completed ? ' task-completed' : '');
      label.textContent = text;

      btnToggle.addEventListener('click', () => {
        if (li.classList.contains('completed')) {
          // Undo completion
          li.classList.remove('completed');
          btnToggle.classList.remove('selected');
          btnToggle.title = 'Mark Completed';
          label.classList.remove('task-completed');
          activeList.appendChild(li);
        } else {
          // Mark completed
          li.classList.add('completed');
          btnToggle.classList.add('selected');
          btnToggle.title = 'Undo';
          label.classList.add('task-completed');
          completedList.appendChild(li);
        }
      });

      // Delete button
      const btnDelete = document.createElement('button');
      btnDelete.className = 'btn-delete';
      btnDelete.title = 'Delete Task';
      btnDelete.innerHTML = '&times;';
      btnDelete.addEventListener('click', () => li.remove());

      // Arrange elements in li: toggle button, label, delete button
      li.appendChild(btnToggle);
      li.appendChild(label);
      li.appendChild(btnDelete);

      return li;
    }

    clearCompletedBtn.addEventListener('click', () => {
      while (completedList.firstChild) {
        completedList.removeChild(completedList.firstChild);
      }
    });
  </script>
</body>
</html>
