<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Task Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 40px 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 30px 35px;
    }
    h2 {
      font-weight: 700;
      color: #5a2a83;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1px;
    }
    h5 {
      color: #764ba2;
      margin-top: 25px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .form-control:focus {
      border-color: #764ba2;
      box-shadow: 0 0 8px #a083cc56;
    }
    .btn-primary {
      background: #764ba2;
      border: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: #5a2a83;
    }
    ul.list-group {
      margin-top: 10px;
      min-height: 40px;
    }
    li.list-group-item {
      border: none;
      border-bottom: 1px solid #e9e9e9;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 15px 0;
      gap: 10px;
      position: relative;
    }
    .task-label {
      flex-grow: 1;
      cursor: pointer;
      font-size: 1.1rem;
      user-select: none;
      margin: 0;
      min-width: 2em;
    }
    .task-completed {
      text-decoration: line-through;
      color: gray;
    }
    .task-edit-input {
      flex-grow: 1;
      font-size: 1.1rem;
      padding: 2px 8px;
      margin: 0;
      border-radius: 4px;
      border: 1px solid #aaa;
    }
    /* Radio-like button style */
    .btn-toggle {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.3s ease;
      flex-shrink: 0;
    }
    .btn-toggle:hover {
      color: #5a2a83;
    }
    .radio-circle {
      width: 18px;
      height: 18px;
      border: 2px solid #764ba2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .radio-dot {
      width: 10px;
      height: 10px;
      background: transparent;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }
    .btn-toggle.selected .radio-dot {
      background: #764ba2;
    }
    .btn-delete {
      color: #e74c3c;
      border: none;
      background: none;
      font-size: 1.25rem;
      cursor: pointer;
      transition: color 0.2s ease;
      z-index: 2;
      margin-left: 1rem;
    }
    .btn-delete:hover {
      color: #c0392b;
    }
    .clear-btn, .complete-all-btn {
      border: none;
      color: white;
      padding: 5px 16px;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 0.85rem;
      margin-left: 10px;
      white-space: nowrap;
    }
    .clear-btn {
      background: #e74c3c;
    }
    .clear-btn:hover {
      background: #c0392b;
    }
    .complete-all-btn {
      background: linear-gradient(45deg, #764ba2, #667eea);
    }
    .complete-all-btn:hover {
      background: linear-gradient(45deg, #5a2a83, #5054ba);
    }
  </style>

</head>
<body>
  <div class="container">
    <h2>Daily Task Tracker</h2>
    <form id="taskForm" class="d-flex gap-2 mb-4">
      <input type="text" class="form-control" placeholder="Enter new task" aria-label="Task" id="taskInput" required />
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <h5>
      Active Tasks
      <button id="completeAllBtn" class="complete-all-btn" title="Mark All as Completed">Mark All</button>
    </h5>
    <ul class="list-group" id="activeList"></ul>
    <h5>
      Completed Tasks
      <button id="clearCompletedBtn" class="clear-btn">Clear Completed</button>
    </h5>
    <ul class="list-group" id="completedList"></ul>
  </div>

  <script>
    const activeList = document.getElementById('activeList');
    const completedList = document.getElementById('completedList');
    const taskForm = document.getElementById('taskForm');
    const taskInput = document.getElementById('taskInput');
    const clearCompletedBtn = document.getElementById('clearCompletedBtn');
    const completeAllBtn = document.getElementById('completeAllBtn');

    taskForm.addEventListener('submit', e => {
      e.preventDefault();
      const text = taskInput.value.trim();
      if (!text) return;
      activeList.appendChild(createTaskItem(text, false));
      taskInput.value = '';
      taskInput.focus();
    });

    function createTaskItem(text, completed) {
      const li = document.createElement('li');
      li.className = 'list-group-item';

      const btnToggle = document.createElement('button');
      btnToggle.className = 'btn-toggle' + (completed ? ' selected' : '');
      btnToggle.title = completed ? 'Undo' : 'Mark Completed';

      const radioCircle = document.createElement('span');
      radioCircle.className = 'radio-circle';

      const radioDot = document.createElement('span');
      radioDot.className = 'radio-dot';

      radioCircle.appendChild(radioDot);
      btnToggle.appendChild(radioCircle);

      const label = document.createElement('p');
      label.className = 'task-label' + (completed ? ' task-completed' : '');
      label.textContent = text;

      label.addEventListener('click', () => {
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'task-edit-input';
        input.value = label.textContent;
        label.replaceWith(input);
        input.focus();
        input.select();
        function finishEdit() {
          label.textContent = input.value.trim() || '(Untitled Task)';
          input.replaceWith(label);
        }
        input.addEventListener('blur', finishEdit);
        input.addEventListener('keydown', e => {
          if (e.key === 'Enter') finishEdit();
        });
      });

      btnToggle.addEventListener('click', () => {
        if (li.classList.contains('completed')) {
          li.classList.remove('completed');
          label.classList.remove('task-completed');
          btnToggle.classList.remove('selected');
          activeList.appendChild(li);
        } else {
          li.classList.add('completed');
          label.classList.add('task-completed');
          btnToggle.classList.add('selected');
          completedList.appendChild(li);
        }
      });

      const btnDelete = document.createElement('button');
      btnDelete.className = 'btn-delete';
      btnDelete.title = 'Delete Task';
      btnDelete.innerHTML = '&times;';
      btnDelete.addEventListener('click', () => li.remove());

      li.appendChild(btnToggle);
      li.appendChild(label);
      li.appendChild(btnDelete);

      return li;
    }

    clearCompletedBtn.addEventListener('click', () => {
      completedList.innerHTML = '';
    });

    completeAllBtn.addEventListener('click', () => {
      const tasks = [...activeList.children];
      tasks.forEach(li => {
        li.classList.add('completed');
        const label = li.querySelector('.task-label');
        const btnToggle = li.querySelector('.btn-toggle');
        label.classList.add('task-completed');
        btnToggle.classList.add('selected');
        completedList.appendChild(li);
      });
    });
  </script>
</body>
</html>
